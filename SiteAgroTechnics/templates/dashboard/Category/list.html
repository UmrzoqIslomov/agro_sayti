{% extends 'dashboard/base.html' %}
{% block title %} Category | List {% endblock %}
{% block content %}

<div class="card-content table-responsive table-full-width">
    <h3>
        <b> Category of site </b> | Saytning Categorylar qismi
    </h3>
    <p> </p>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"><b> {{ ctg.content }} </b></h4>
        </div>
    <table class="table table-hover">
        <thead>
            <th>â„–</th>
            <th><b>Content</b></th>
            <th><b>Actions</b></th>
        </thead>
        <tbody>
        {% for i in ctgs %}
            <tr class="">
                <td><b>{{ forloop.counter }}</b></td>
                <td><b>{{ i.content }}</b></td>
                <td>
                    <a href="{% url 'dashboard-ctg-detail' pk=i.id %}" class="btn btn-simple btn-info btn-fill btn-settings btn-rotate btn-icon like"><i class="ti-user"></i></a>
                    <a href="{% url 'dashboard-ctg-edit' pk=i.id %}" class="btn btn-simple btn-warning btn-rotate btn-fill btn-info btn-icon edit"><i class="ti-pencil-alt"></i></a>
                    <a href="{% url 'dashboard-ctg-confirm' pk=i.id %}" class="btn btn-simple btn-danger btn-rotate btn-fill btn-danger btn-icon remove"><i class="ti-close"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
    <a href="{% url 'dashboard-ctg-add' %}">
        <button type="button" class="btn btn-wd btn-success">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>
            Add Category
        </button>
    </a>
{% endblock %}
